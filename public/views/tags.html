{{template "header.html" .}}

{{$h := .}}

<nav>
	{{range .Tags}}
		<div>
			<span class="float-right">
				<a href="{{$h.RepoPath}}/commit/{{.Target}}" class="btn btn-outline">{{.Target}}</a>
				<a href="{{$h.RepoPath}}/tree/{{.Name}}" class="btn btn-outline">{{icon "code"}}</a>
			</span>

			<h3>{{.Name}}</h3>
			<p><strong>{{.Tagger.Name}}</strong> tagged this {{date .Tagger.When}}</p>
			<p>{{.Message}}</p>
		</div>
		<hr>
	{{end}}
</nav>

{{template "footer.html"}}
