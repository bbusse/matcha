{{template "header.html" .}}

<nav class="menu">
	{{range .Tags}}
		<div class="menu-item">
			<strong>{{.Name}}</strong>
			{{.Message}}
			{{.Tagger.Name}}
			{{.Tagger.When}}
			<a href="/commit/{{.Hash}}">{{.Hash}}</a>
			<a class="btn btn-outline" type="button" href="/tree/{{.Name}}">{{icon "code"}}</a>
		</div>
	{{end}}
</nav>

{{template "foot.html"}}
